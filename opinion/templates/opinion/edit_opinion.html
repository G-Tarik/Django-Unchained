{% extends 'base.html' %}
{% load static %}
{% block center %}

<h1>Edit opinion about {{ item_name }}</h1>

{% if form.errors %}
    <p>Form validation failed with {{ form.errors }}</p>
{% endif%}

<form action="{% url 'opinion:edit_opinion' opinion_id%}" method="post">
    {% csrf_token %}
    <table class="form-table">{{ form.as_table }}</table>
    <input type="submit" value="Update">
</form>

{%  endblock %}
